plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

ext {
  vertxVersion = '4.0.0-milestone4'
  junitJupiterEngineVersion = '5.6.0'
}

def watchForChange = 'src/**/*'
def doOnChange = './gradlew classes'

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.19'
    implementation "io.vertx:vertx-micrometer-metrics:$vertxVersion"
    implementation "io.vertx:vertx-mysql-client:$vertxVersion"
    implementation "io.vertx:vertx-rx-java2:$vertxVersion"
    implementation "io.vertx:vertx-shell:$vertxVersion"
    implementation "io.vertx:vertx-unit:$vertxVersion"
    implementation "io.vertx:vertx-web:$vertxVersion"
    implementation 'io.vertx:vertx-service-proxy:$vertxVersion'
    implementation 'io.vertx:vertx-sockjs-service-proxy:3.9.1'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'io.vertx:vertx-rx-java2:3.9.2'
    implementation "com.couchbase.client:java-client:3.0.5"
}

application {
    // Define the main class for the application.
    mainClassName = 'MyVideoGame.App'
}

test {
  useJUnitPlatform()
  testLogging {
    events 'PASSED', 'FAILED', 'SKIPPED'
  }
}
